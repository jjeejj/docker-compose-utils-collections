version: "3.1"
services: 
    elasticsearch:
        image: elasticsearch:7.6.1
        container_name: es01
        environment: 
            - node.name=es01
            - cluster.name=es-docker-cluster
            - discovery.seed_hosts=es01,es02
            - cluster.initial_master_nodes=es01,es02
            - bootstrap.memory_lock=true
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        ulimits: 
            memlock:
                soft: -1
                hard: -1
        volumes: 
            - ./data01:/usr/share/elasticsearch/data
        ports:
            - 9200:9200
        networks: 
            - elastic
    elasticsearch02:
        image: elasticsearch:7.6.1
        container_name: es02
        environment: 
            - node.name=es02
            - cluster.name=es-docker-cluster
            - discovery.seed_hosts=es01,es02
            - cluster.initial_master_nodes=es01,es02
            - bootstrap.memory_lock=true
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        ulimits: 
            memlock:
                soft: -1
                hard: -1
        volumes: 
            - ./data02:/usr/share/elasticsearch/data
        networks: 
            - elastic
    kibana:
        image: kibana:7.6.1
        container_name: kibana
        environment: 
            - I18N_LOCAL=zh-CN
        ports:
            - 5601:5601
        # volumes: 
        #     - ./kibana.yml:/usr/share/kibana/config/kibana.yml
        networks:
            - elastic
    cerebro:
        image: lmenezes/cerebro
        container_name: cerebro
        ports: 
            - 9000:9000
        networks: 
            - elastic
        command: 
            - -Dhosts.0.host=http://elasticsearch:9200

networks: 
    elastic:
        driver: bridge