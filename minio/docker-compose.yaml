version: "3.1"
services:
  minio:
    image: quay.io/minio/minio
    container_name: minio
    restart: always
    volumes:
      - ./data:/data
    ports:
      - 9000:9000
      - 9090:9090
    environment:
      - MINIO_ROOT_USER=root
      - MINIO_ROOT_PASSWORD=12345678
      - MINIO_VOLUMES=/data
    command: 'server --console-address ":9090"'
    healthcheck:
      test: ["CMD", "curl", "-f", "localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5
   
